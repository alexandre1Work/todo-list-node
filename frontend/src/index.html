<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="./style/output.css" rel="stylesheet">
    <title>Lista de Tarefas</title>
</head>
<body class="bg-blue-500 font-montserrat">
    
    <main class="bg-white rounded-lg p-5 w-[90%] m-[40px_auto] shadow-[0_4px_8px_rgba(0,0,0,1)]">
        <form id="add-form" class="flex mb-12 gap-4 w-full">
            <input id="input-task" type="text" placeholder="Adicionar nova tarefa" class="input-task">
            <button id="add-button" type="button" class="btn-add">+</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th class="header-table">Tarefa</th>
                    <th class="header-table">Criada em</th>
                    <th class="header-table">Status</th>
                    <th class="header-table">Ações</th>
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    <td class="line-table ">Terminar site</td>
                    <td class="line-table">24/10/2024</td>
                    <td class="line-table">
                        <Select class="select-table"> 
                            <option value="pendente" selected>pendente</option>
                            <option value="em andamento">em andamento</option>
                            <option value="concluída">concluída</option>
                        </Select>
                    </td>
                    <td class="line-table">
                        <button class="btn-edit">
                            <span><i class="fa-solid fa-pen-to-square"></i></span>
                        </button>
                        <button class="btn-delete">
                            <span><i class="fa-solid fa-trash"></i></span>
                        </button>
                    </td>
                </tr>
                <tr class="bg-[#F5F5F5]">
                    <td class="line-table">Terminar site</td>
                    <td class="line-table">24/10/2024</td>
                    <td class="line-table">
                        <Select class="select-table"> 
                            <option value="pendente" selected>pendente</option>
                            <option value="em andamento">em andamento</option>
                            <option value="concluída">concluída</option>
                        </Select>
                    </td>
                    <td class="line-table">
                        <button class="btn-edit">
                            <span><i class="fa-solid fa-pen-to-square"></i></span>
                        </button>
                        <button class="btn-delete">
                            <span><i class="fa-solid fa-trash"></i></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="https://kit.fontawesome.com/90a969b901.js" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>
</html>
